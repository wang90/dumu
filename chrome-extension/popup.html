<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>dumu 快速保存</title>
    <style>
      :root {
        color-scheme: light dark;
      }
      body {
        width: 320px;
        margin: 0;
        padding: 12px;
        font: 13px/1.4 -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      }
      h1 {
        margin: 0 0 10px;
        font-size: 14px;
      }
      .row {
        margin-bottom: 8px;
      }
      label {
        display: block;
        margin-bottom: 4px;
        color: #666;
      }
      input,
      textarea,
      button {
        width: 100%;
        box-sizing: border-box;
        font: inherit;
      }
      input,
      textarea {
        padding: 6px 8px;
        border-radius: 6px;
        border: 1px solid #bbb;
      }
      textarea {
        resize: vertical;
        min-height: 46px;
      }
      .actions {
        display: grid;
        grid-template-columns: 1fr;
        gap: 8px;
      }
      button {
        border: 1px solid #2f5fb2;
        background: #2f5fb2;
        color: #fff;
        border-radius: 6px;
        padding: 7px 8px;
        cursor: pointer;
      }
      button.secondary {
        border-color: #999;
        background: transparent;
        color: inherit;
      }
      .status {
        margin-top: 8px;
        min-height: 18px;
        font-size: 12px;
      }
      .ok {
        color: #0a7f3f;
      }
      .error {
        color: #c53434;
      }
    </style>
  </head>
  <body>
    <h1>保存到 dumu</h1>
    <div class="row">
      <label for="title">标题</label>
      <input id="title" placeholder="站点标题" />
    </div>
    <div class="row">
      <label for="username">账号</label>
      <input id="username" placeholder="用户名/邮箱" />
    </div>
    <div class="row">
      <label for="password">密码</label>
      <input id="password" type="password" placeholder="密码" />
    </div>
    <div class="row">
      <label for="notes">备注</label>
      <textarea id="notes" placeholder="可选"></textarea>
    </div>
    <div class="actions">
      <button id="wakeBtn" class="secondary" type="button">唤起 dumu</button>
      <button id="readBtn" class="secondary" type="button">读取当前页</button>
      <button id="saveBtn" type="button">保存到 dumu</button>
    </div>
    <div id="status" class="status"></div>
    <script src="popup.js"></script>
  </body>
</html>
